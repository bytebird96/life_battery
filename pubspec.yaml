name: energy_battery
description: 로컬 배터리 시뮬레이터
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  flutter_riverpod: ^2.5.1
  drift: ^2.17.0
  drift_flutter: ^0.1.0
  sqlite3_flutter_libs: ^0.5.24
  path_provider: ^2.1.4
  intl: ^0.19.0
  flutter_local_notifications: ^17.2.3
  shared_preferences: ^2.2.2
  timezone: ^0.9.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  build_runner: any
  drift_dev: any
  flutter_launcher_icons: ^0.13.1   # ← 추가

flutter:
  uses-material-design: true

flutter_launcher_icons:             # ← 앱 아이콘 설정 블록
  android: true
  ios: true
  image_path: "assets/icon/app_icon.png"  # 저장한 아이콘 경로
  remove_alpha_ios: true
